name: 'Test'

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build and Run Tests
        run: mvn test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
